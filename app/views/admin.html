<!DOCTYPE html>
<html>
    <head>
        <title>Administration</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        #{get 'moreStyles' /}	
        <link rel="stylesheet" type="text/css" media="screen" 
                href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" 
                href="@{'/public/images/favicon.png'}" />
		<link type="text/css" rel="stylesheet"
				href="@{'/public/javascripts/uploader/fileuploader.css'}" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript" charset="${_response_encoding}"></script>
		<script src="@{'/public/javascripts/uploader/fileuploader.js'}" type="text/javascript"></script>
    </head>
    <body id="admin">
        
        <div id="header">
            <div id="logo">
                yabe. <span>administration</span>
            </div>
            <ul id="tools">
                <li>
                    <a href="@{Secure.logout()}">Log out</a>
                </li>
            </ul>
        </div>
        
		<div id="main">
		    
		    <ul id="adminMenu">
		        <li class="${request.controller == 'Admin' ? 'selected' : ''}">
		            <a href="@{Admin.index()}">My Posts</a>
		        </li>
		        #{secure.check 'admin'}
		            <li class="${request.controller == 'Posts' ? 'selected' : ''}">
		                <a href="@{Posts.list()}">Posts</a>
		            </li>
		            <li class="${request.controller == 'Images' ? 'selected' : ''}">
		                <a href="@{Images.list()}">Images</a>
		            </li>
		            <li class="${request.controller == 'Users' ? 'selected' : ''}">
		                <a href="@{Users.list()}">Users</a>
		            </li>
		        #{/secure.check}
		    </ul>
		    
		    #{doLayout /} 
		</div>
        
        <p id="footer">
            Yabe is a (not so) powerful blog engine built with the 
            <a href="http://www.playframework.org">Play framework</a>
            as a tutorial application.
        </p>
        
    </body>
</html>
